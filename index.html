<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
  <div class="container">
      <div class="left">
          <h1>Your Result</h1>
          <div class="sum-result">
            <h2>76</h2>
             <p>of 100</p> 
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
          <h2>Summary</h2>
          <div class="user-stats">
            <div class="stat Reaction"> 
              <div>
                <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                <p >Reaction</p>
              </div>
              <p >80 <span>/ 100</span></p>
            </div>
            <div class="stat Memory" > 
              <div>
                <img src="./assets/images/icon-memory.svg" alt="">
                <p >Memory</p>
              </div>
              <p >92 <span>/ 100</span></p>
            </div>
            <div class="stat Verbal"> 
              <div>
                <img src="./assets/images/icon-verbal.svg" alt="">
                <p >Verbal</p>
              </div>              
              <p >61 <span>/ 100</span></p>
            </div>
            <div class="stat Visual"> 
              <div>
                <img src="./assets/images/icon-visual.svg" alt="">
                <p >Visual</p>        
              </div>
              <p >72 <span>/ 100</span></p>
            </div>
          </div>
          <input type="submit" name="Continue" value="Continue">
      </div>
  </div>
</body>
</html>
